<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>javascript scroll & setInterval</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .progressBar-wrap {overflow:hidden; position:fixed;top: 3px;left:5px;width: calc(100% - 10px);height: 5px; border-radius:5px; background-color:rgba(0, 0, 0, 0.3);}
    .progressBar {width: 0;height: 5px;border-radius: 5px;background-color:rgba(0, 0, 0, 0.6);transition: all 0.3s;}
    .alert-wrap {position:fixed; top: 0; left:0; display:flex; align-items: center; justify-content: center; width: 100vw; height: 100vh;}
    .scroll_bg {width:100%; height:2000px; }
  </style>
</head>

<body>

  <div class="wrap">




  <!-- javascript scroll -->
  <div class="progressBar-wrap">
    <div class="progressBar"></div>
  </div>


  <script>
    window.addEventListener('scroll', function () {
      let scrollH = document.documentElement.scrollTop //스크롤한 높이
      let screenH = document.documentElement.scrollHeight - document.documentElement.clientHeight
      let progressBar = (scrollH / screenH) * 100
      if (scrollH > 0) {
        document.querySelector(".progressBar").style.width = progressBar + "%";
      }
    })
  </script>
  <!-- javascript scroll -->





  <!-- javascript setInterval -->
  <div class="alert-wrap">
    <div class="alert alert-danger"><span>5</span>초안에 구매하시면 할인!</div>
  </div>


  <script>
    let timer = 5;
    setInterval(function countDown() {
      timer -= 1
      if (0 <= timer) {
        document.querySelector(".alert > span").innerHTML = timer
      }
      if (timer == 0) {
        document.querySelector(".alert").style.display = "none"
      }
    }, 1000)
  </script>
  <!-- javascript setInterval -->






  <div class="scroll_bg"></div>

</html>
