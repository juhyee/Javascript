<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_함수형 프로그래밍 정의, 순수함수</title>
</head>
<body>

  <script>


    // type01
    function add(a,b){
      return a + b
    }
    console.log( add(10, 5) )


    // type02
    var c = 10;
    function add02(a, b) {
      return a + b + c;
    }
    console.log(add02(10, 2))
    c = 13
    console.log(add02(10, 2))


    // type03
    c = 20
    function add03(a, b){
      c = b
      return a + b
    }
    console.log(c)
    console.log(add03(20, 30))
    console.log(c)


    // type04
    var obj  = {val: 10};
    function add04(obj, b) {
      obj.val += b
    }
    console.log(obj.val)
    add04(obj, 30)
    console.log(obj.val)


    var obj01 = {val:10}
    function add05(obj, b){
      return {val: obj.val+b}
    }
    console.log(obj01.val)
    var obj02 = {val:20}
    console.log(obj01.val)
    console.log(obj02.val)



    // 일급함수 - 함수를 값으로 다룰 수 있다는 의미(변수 안 함수) //
    var f1 = function(a){
      return a * a
    }
    console.log(f1)


    var f2 = add;
    console.log(f2)


    function f3(f){
      return f()
    }
    console.log(f3(function() {return 10;}));
    console.log(f3(function() {return 20;}));



    // addMaker //
    function addMaker(a){
      return function(b){
        return a + b
      }
    }
    var add10 = addMaker(10);
    console.log(add10(20));


    function f4(f1, f2, f3){
      return f3(f1() + f2())
    }
    console.log(
      f4(
        function(){return 2;},
        function(){return 1;},
        function(a){return a * a}
      )
    )



    /*

    // 요즘 개발 트렌드

    재미/실시간성 - 라이브 방송, 실시간 댓글, 현업, 메신저

    복잡도 / MSA - 많아지고 세밀해 지는 도구들

    */
  </script>
