<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <title>Document</title>

  <style>
    body {font-family: 'Noto Sans KR', sans-serif;}
    .logo {margin-right:60px;}
    .logo > img {width:100px;}

    .nav li {font-size:20px; font-weight:700;}
    .nav li > a.link-body-emphasis {color:#34c5f0;}

    main.container {width:1200px; margin: 100px auto;}
    .card {overflow:hidden;}
    .card-thumb {height:200px; border-bottom:1px solid #cccccc;}
    .card-thumb img {object-fit: cover; width:100%; height:100%;}
    .highlight {background-color:yellow;}
  </style>
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="logo d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <img src="https://img.etnews.com/photonews/2106/1421808_20210610163439_398_0001.jpg" alt="">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Store</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Estimate</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="검색어를 입력해 주세요." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          </a>
          <!-- <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul> -->
        </div>
      </div>
    </div>
  </header>


  <main class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
    </div>
  </main>

  <script>
    let row = document.querySelector('.row')
    $.get('./json/store.json').done((data) => {
      // console.log(data.products)
      data.products.forEach((item, idx) => {
        var template = `<div class="card shadow-sm">
                          <div class="card-thumb"><img src='../img/${item.photo}'></div>
                          <div class="card-body">
                            <div class="pr_info">
                              <p class="pr_title">${item.title}</p>
                              <p class="pr_brand">${item.brand}</p>
                              <p class="pr_price">${item.price}</p>
                              <button>담기</button>
                            </div>
                          </div>
                      </div>`

        let divDom = document.createElement('div')
        divDom.innerHTML = template
        divDom.classList.add('col')
        row.appendChild(divDom)
      });


      // 검색 필터
      let search = document.querySelector('.form-control')
      search.addEventListener('keyup', function () {
        let keyword = search.value
        let filterAry = data.products.filter((item) => {
          return item.title.includes(keyword) || item.brand.includes(keyword)
        })



        row.innerHTML = ''
        filterAry.forEach((item) => {
          var template = `<div class="col">
                          <div class="card shadow-sm">
                          <div class="card-thumb"><img src='../img/${item.photo}'></div>
                            <div class="card-body">
                              <div class="pr_info">
                                <p class="pr_title">${item.title}</p>
                                <p class="pr_brand">${item.brand}</p>
                                <p class="pr_price">${item.price}</p>
                                <button>담기</button>
                              </div>
                            </div>
                        </div>
                      </div>`
          let divDom = document.createElement('div')
          divDom.innerHTML = template
          divDom.classList.add('col')
          row.appendChild(divDom)

        })
        // 키워드 하이라이트
        let findDom = document.querySelectorAll('.pr_title, .pr_brand')
        findDom.forEach(item => {
          let highlight = item.innerHTML
          highlight = highlight.replace(keyword, `<span class="highlight">${keyword}</span>`)
          item.innerHTML = highlight
        })

      })
    })

  </script>
</body>
</html>
